<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System - Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Welcome to the bank!ðŸ‘‹</h1>
            <h2>Let's create your account!</h2>
            <form id="form">
                <input class="w50" type="text" name="name" id="user" placeholder="Your name">
                <input class="w50" type="password" name="password" id="password" placeholder="Password">
                <input class="w50" type="number" id="balance" name="balance" placeholder="Currency balance">
                <input style="width: 30%;" type="text" name="accountNum" id="accountNum" placeholder="Personalized accout number?"> <span>Random number</span>
                <button class="w100"type="submit">Create account</button>
            </form>
        </div>
    </section>

</body>
<script src="mainSystem.js"></script>
<script>
    let sistema = new systemAccount();
    const form = document.getElementById("form");
    form.addEventListener("submit", function(e) {
        let user = form.user.value;
        let pass = form.password.value;
        if(sistema._login(user, pass)) {
            let mainUser = sistema._getAccount(user)
            localStorage.setItem('loggedUser', JSON.stringify(mainUser));
            window.location.href = 'dashboard.html';
        } else {
            alert('Erro ao logar');
        };
        e.preventDefault();
    });
</script>
</html>
