<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Welcome to the bank!ðŸ‘‹</h1>
            <h2>Please, login in your account</h2>
            <form id="form">
                <input class="w50" type="text" name="user" id="user" placeholder="Account Number">
                <input class="w50" type="password" name="password" id="password" placeholder="Password">
                <button class="w100" type="submit">Login</button>
            </form>
            <p>Doesn't have an account? Create a new one <a href="create.html">here</a></p>
        </div>
    </section>

</body>
<script>
    var systemAccount = require('./systemAccount');
    var Conta = require('./Conta');
    let sistema = new systemAccount();
    console.log(sistema._getAllAccounts());
    const form = document.getElementById("form");
    form.addEventListener("submit", function(e) {
        let user = form.user.value;
        let pass = form.password.value;
        if(sistema._login(user, pass)) {
            let mainUser = sistema._getAccount(user)
            localStorage.setItem('loggedUser', JSON.stringify(mainUser));
            window.location.href = 'dashboard.html';
        } else {
            alert('Erro ao logar');
        };
        e.preventDefault();
    });
</script>
</html>
