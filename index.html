<script src="mainSystem.js"></script>
<script>
    let sistema = new systemAccount();
    let conta1 = new Conta('Matheus', '123456', 1000, 'Master');
    let conta2 = new Conta('Joao', '777', 1000, 'Agora');
    sistema._addAccount(conta1);
    sistema._addAccount(conta2);
    const form = document.getElementById("form");
    form.addEventListener("submit", function(e) {
        let user = form.user.value;
        let pass = form.password.value;
        if(sistema._login(user, pass)) {
            console.log('Logado com sucesso');
            let mainUser = sistema._getAccount(user)
            localStorage.setItem('loggedUser', JSON.stringify(mainUser));
            window.location.href = 'dashboard.html';
        } else {
            alert('Erro ao logar');
        };
        e.preventDefault();
    });
</script>
